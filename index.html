<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   حساب العمر
  </title>
<link href="style.css" rel="stylesheet"/>
<style>
   * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            text-align: center;
            direction: rtl;
        }body {
        background: linear-gradient(to right, #2c3e50, #4ca1af);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s;
    }

    .container:hover {
        transform: scale(1.05);
    }

    .logo {
        width: 200px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
    }

    .social-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-icons a {
        text-decoration: none;
    }

    .social-icons img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 26px;
    }

    .block {
        margin: 15px 0;
        position: relative;
    }

    .title {
        font-size: 18px;
        color: #34495e;
        font-weight: bold;
    }

    input {
        width: 100px;
        padding: 10px;
        border: 2px solid #2ecc71;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #27ae60;
        outline: none;
        box-shadow: 0px 0px 8px rgba(39, 174, 96, 0.8);
    }

    button {
        padding: 12px 25px;
        background: linear-gradient(to right, #2ecc71, #27ae60);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 20px;
        margin-top: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(to right, #27ae60, #2ecc71);
        transform: scale(1.1);
    }

    .age {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #16a085;
        background: #ecf0f1;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
    }
  </style>
</head>
<body>
<div class="container">
<img alt="شعار الموقع" class="logo" src="images"/>
<h2>
    حساب العمر
   </h2>
<div class="age" id="age">
</div>
<form>
<div class="block">
<label class="title" for="day">
      اليوم
     </label>
<input id="day" max="31" min="1" placeholder="يوم" required="" type="number"/>
</div>
<div class="block">
<label class="title" for="month">
      الشهر
     </label>
<input id="month" max="12" min="1" placeholder="شهر" required="" type="number"/>
</div>
<div class="block">
<label class="title" for="year">
      السنة
     </label>
<input id="year" max="2025" min="1900" placeholder="سنة" required="" type="number"/>
</div>
<button onclick="calculateAge()" type="button">
     احسب
    </button>
</form>
<div class="social-icons">
<a href="https://www.tiktok.com/@.html.1" target="_blank">
<img alt="TikTok" src="images"/>
</a>
<a href="https://t.me/A5_34" target="_blank">
<img alt="Telegram" src="wikipedia/commons/8/82/Telegram_logo.svg"/>
</a>
</div>
</div>
<script>
   function calculateAge() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;if (!day || !month || !year) {
            alert("يرجى ملء جميع الحقول!");
            return;
        }
        
        let birthDate = new Date(year, month - 1, day);
        let today = new Date();
        
        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();
        
        if (ageDays < 0) {
            ageMonths--;
            let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
            ageDays += prevMonth.getDate();
        }
        
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }
        
        document.getElementById("age").innerText = `عمرك: ${ageYears} سنة و ${ageMonths} شهر و ${ageDays} يوم`;
    }
  </script>
</body>
</html>
